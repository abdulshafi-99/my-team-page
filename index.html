<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>The creative crew</h1>
            <div>
                <h2 class="uppercase">who we are</h2>
                <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </header>
        <section>
            <div class="box">
                <figure>
                    <img src="photo1.png" alt="">
                    <figcaption class="uppercase">Product owner</figcaption>
                </figure>
                <p>Bill Mahoney</p>
            </div>
            <div class="box" style="margin-top: 64px;">
                <figure>
                    <img src="photo2.png" alt="">
                    <figcaption class="uppercase">Art director</figcaption>
                </figure>
                <p>Saba Cabrera</p>
            </div>
            <div class="box">
                <figure>
                    <img src="photo3.png" alt="">
                    <figcaption class="uppercase">Tech Lead</figcaption>
                </figure>
                <p>Shae le</p>
            </div>
            <div class="box" style="margin-top: 64px">
                <figure>
                    <img src="photo4.png" alt="">
                    <figcaption class="uppercase">UX Designer</figcaption>
                </figure>
                <p>Skylah Lu</p>
            </div>
            <div class="box special">
                <figure>
                    <img src="photo5.png" alt="">
                    <figcaption class="uppercase">Developer</figcaption>
                </figure>
                <p>Griff Richards</p>
            </div>
            <div class="box" style="margin-top: 64px">
                <figure>
                    <img src="photo6.png" alt="">
                    <figcaption class="uppercase">Developer</figcaption>
                </figure>
                <p>Stan John</p>
            </div>
        </section>
    </div>
    <footer>created by <a href="https:www.github.com/abdushafi-99" target="_blank">Abdulshafi</a> - devChallenges.io</footer>
</body>
</html>
